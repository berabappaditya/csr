        <div class="col-sm-3">

        <div class="col-sm-3">

        <div class="col-sm-6">
            <h3 class="">Sign Up</h3>    
            <from class="from-inline">
                <div class="form-row">
                    <div class="col-sm-4">
                        <label for="name">Enter name:</label>
                    </div>
                    <div class="col-sm-4">
                         <input type="text" class="form-control" name="name" placeholder="First name">
                    </div>
                    <div class="col-sm-4">
                         <input type="text" class="form-control" name="name" placeholder="Last name">
                    </div>
                </div>
                <label for="username" class="col-sm-2 control-label">Username:</label>
                <input type="text" name="usernme" placeholder="Enter a username" class="form-control col-sm-6"><br/>
                <label for="password" class="col-sm-2 control-label">Password:</label>
                <input type="password" name="password" placeholder="Enter password" class="form-control col-sm-6"><br/>
                <button type="button" class="btn btn-warning">submit</button>
                <a href="./login.html">login</a>
